<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmação - Tutori</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body>
    <header class="headerGlobal">
      <div class="container headerContainer">
        <div class="logo">Tutori</div>
        <nav class="navMenu">
          <a href="../index.html" id="nav-home" class="navLink">Home</a>
          <a href="search.html" id="nav-mentors" class="navLink"
            >Encontrar Mentores</a
          >
          <a href="history.html" id="nav-history" class="navLink">Histórico</a>
        </nav>
        <div class="headerAuth">
          <button class="btn btnPrimary" id="header-signup-button">
            Começar
          </button>
        </div>
      </div>
    </header>

    <div class="mainWrapper">
      <main>
        <section id="page-confirmation" class="pageSection">
          <div class="confirmationContainer">
            <div class="card confirmationCard">
              <div class="confirmationIcon">✓</div>
              <h2 class="confirmationTitle">
                Pagamento Concluído e Aula Confirmada
              </h2>
              <p class="confirmationSubtitle">
                Seu agendamento com
                <strong id="confirmed-mentor-name">...</strong>
                foi realizado com sucesso.
              </p>

              <div class="confirmationDetails">
                <div class="confirmationDetailItem">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <rect width="18" height="18" x="3" y="4" rx="2" ry="2" />
                    <line x1="16" x2="16" y1="2" y2="6" />
                    <line x1="8" x2="8" y1="2" y2="6" />
                    <line x1="3" x2="21" y1="10" y2="10" />
                  </svg>
                  <span>Data:</span>
                  <span id="confirmed-date">...</span>
                </div>
                <div class="confirmationDetailItem">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <circle cx="12" cy="12" r="10" />
                    <polyline points="12 6 12 12 16 14" />
                  </svg>
                  <span>Horário:</span>
                  <span id="confirmed-time">...</span>
                </div>
              </div>

              <button
                class="btn btnSecondary btnLarge confirmationButton"
                id="go-to-history"
              >
                Ver Meu Histórico de Aulas
              </button>
            </div>
          </div>
        </section>
      </main>
    </div>

    <footer class="footerGlobal">
      <p>© 2025 Tutori. Todos os direitos reservados.</p>
    </footer>

    <script src="../script.js"></script>
  </body>
</html>
