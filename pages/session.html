<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sessão - Tutori</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body>
    <header class="headerGlobal">
      <div class="container headerContainer">
        <div class="logo">Tutori</div>
        <nav class="navMenu">
          <a href="../index.html" id="nav-home" class="navLink">Home</a>
          <a href="search.html" id="nav-mentors" class="navLink"
            >Encontrar Mentores</a
          >
          <a href="history.html" id="nav-history" class="navLink">Histórico</a>
        </nav>
        <div class="headerAuth">
          <button class="btn btnPrimary" id="header-signup-button">
            Começar
          </button>
        </div>
      </div>
    </header>

    <div class="mainWrapper">
      <main>
        <section id="page-session">
          <div class="sessionLayout">
            <div class="videoPanel">
              <div class="videoPlaceholder">
                <div class="videoOverlay">
                  <span class="videoOverlayName">Dr. Maria Silva</span>
                </div>
              </div>
              <div class="videoControls">
                <button class="videoControlButton">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path
                      d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"
                    />
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
                    <line x1="12" x2="12" y1="19" y2="22" />
                  </svg>
                </button>
                <button class="videoControlButton">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path
                      d="M16 16v1a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h2l2 2h4l2-2h2a2 2 0 0 1 2 2v2"
                    />
                    <line x1="16" x2="16" y1="1" y2="4" />
                    <line x1="8" x2="8" y1="1" y2="4" />
                  </svg>
                </button>
                <button class="videoControlButton">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <rect width="18" height="18" x="3" y="3" rx="2" ry="2" />
                    <line x1="9" x2="15" y1="12" y2="12" />
                    <line x1="12" x2="12" y1="9" y2="15" />
                  </svg>
                </button>
                <button class="videoControlButton">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <circle cx="12" cy="12" r="10" />
                    <path
                      d="M9.09 9a3 3 0 0 1 5.83 1c0 1.23-.5 2.07-1.4 2.67-1 .6-1.63 1.13-1.63 2.16V17"
                    />
                    <path d="M12 22v-2" />
                  </svg>
                </button>

                <button class="btn btnDanger videoControlEndCall">
                  Encerrar Chamada
                </button>
              </div>
            </div>

            <div class="sessionSidebar">
              <div class="card sessionMyVideo">
                <h3 class="sessionMyVideoTitle">Você</h3>
                <div class="sessionMyVideoPlaceholder">Você</div>
              </div>

              <div class="card sessionSidebarBox">
                <h3 class="sessionSidebarTitle">Participantes (2)</h3>
                <div class="participantItem">
                  <p class="participantName">Dr. Maria Silva</p>
                  <span class="participantStatus"></span>
                </div>
                <div class="participantItem">
                  <p class="participantName">Você</p>
                  <span class="participantStatus"></span>
                </div>
              </div>

              <div class="card sessionSidebarBox">
                <h3 class="sessionSidebarTitle">Sessão</h3>
                <p class="sessionInfoTopic">Revisão de Projeto ML</p>
                <p class="sessionInfoTime">45:32 restantes</p>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="../script.js"></script>
  </body>
</html>
